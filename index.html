<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Intro component with sign up form</title>

		<link rel="stylesheet" href="./css/main.css" />
		<script defer src="./js/main.js"></script>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
	</head>
	<body>
		<main class="container">
			<section class="intro">
				<h1 class="title">Learn to code by watching others</h1>
				<p>
					See how experienced developers solve problems in real-time. Watching
					scripted tutorials is great, but understanding how developers think is
					invaluable.
				</p>
			</section>
			<section class="trial">
				<div class="promo">
					<p>
						<strong class="bold">Try it free 7 days</strong> then $20/mo.
						thereafter
					</p>
				</div>
				<div class="form-wrapper">
					<form id="trial-form" novalidate>
						<div class="form-group">
							<input
								type="text"
								class="input-field"
								placeholder="First Name"
								id="fname"
								aria-label="Enter First Name"
							/>
							<img src="./images/icon-error.svg" alt="" class="icon-error" />
							<p class="error-message"></p>
						</div>
						<div class="form-group">
							<input
								type="text"
								class="input-field"
								placeholder="Last Name"
								id="lname"
								aria-label="Enter Last Name"
							/>
							<img src="./images/icon-error.svg" alt="" class="icon-error" />
							<p class="error-message"></p>
						</div>
						<div class="form-group">
							<input
								type="email"
								class="input-field"
								placeholder="Email Address"
								id="email"
								aria-label="Enter Email"
							/>
							<img src="./images/icon-error.svg" alt="" class="icon-error" />
							<p class="error-message"></p>
						</div>
						<div class="form-group">
							<input
								type="password"
								class="input-field"
								placeholder="Password"
								id="password"
								aria-label="Enter Password"
							/>
							<img src="./images/icon-error.svg" alt="" class="icon-error" />
							<p class="error-message"></p>
						</div>
						<input type="submit" value="Claim your free trial" class="btn" />
					</form>
					<p class="terms">
						By clicking the button, you are agreeing to our
						<a href="#" class="bold terms-link">Terms and Services</a>
					</p>
				</div>
			</section>
		</main>

		<!-- <footer>
			<p class="attribution">

			</p>
		</footer> -->
	</body>
</html>
